<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Login_page.css">
        <title>Codecademy Login Page Clone</title> 
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Login to Codecademy</h1>
            </div>
        <form action=" ">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Log In">
        </form>
        <div id="footer">
            <h3>Log in with another account</h3>
            <div id="images">
                <img src="icons8-facebook-circled-94.png" alt="">
                <img src="icons8-linkedin-188.png" alt="">
                <img src="icons8-instagram-94.png" alt="">
                <img src="icons8-twitter-circled-94.png" alt="">
                <img src="icons8-github-188.png" alt="">
            </div>
            <a href="#">Not a member yet? <strong>Sign up free</strong></a>
        </div>
        </div>
    </body>
</html>
